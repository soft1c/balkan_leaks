<script>
  // Function to fetch news articles from the server
  function fetchNewsArticles() {
      fetch('/vijesti')
          .then(response => response.json())
          .then(newsArticles => {
            console.log(newsArticles);
              const newsContainer = document.getElementById('newsContainer');
              newsContainer.innerHTML = ''; // Clear existing content

              // Iterate over each news article and create HTML elements
              newsArticles.forEach(article => {
                  const listItem = document.createElement('li');
                  listItem.innerHTML = `
                      <h3 class="title"><a ${article.naziv}>${article.naziv}</a></h3>
                      
                      <div class="introduction">${article.tekst.substring(0, 200)}...</div>
                  `;
                  newsContainer.appendChild(listItem);
              });
          })
          .catch(error => console.error('Error fetching news:', error));
  }

  // Call the function on page load
  document.addEventListener("DOMContentLoaded", fetchNewsArticles);
</script>

    let searchTimeoutToken;

    function handleSearch() {
    const searchTerm = document.getElementById('search-bar').value;

    clearTimeout(searchTimeoutToken); // Clear existing timeout

    if (searchTerm.length > 2) {
      // Set a new timeout
      searchTimeoutToken = setTimeout(() => {
        fetch(`/search?q=${encodeURIComponent(searchTerm)}`)
          .then(response => response.json())
          .then(results => {
            displaySearchResults(results);
          })
          .catch(error => console.error('Search error:', error));
      }, 300); // Adjust 300ms to your liking
    } else {
      clearSearchResults();
    }
  }
  function displaySearchResults(results) {
  const resultsContainer = document.getElementById('searchResults');
  resultsContainer.innerHTML = ''; // Clear existing results

  if (results.length === 0) {
    // No results found
    //resultsContainer.innerHTML = '<div class="search-result-item">Nema ponuđenih osoba</div>';
  } else {
    // Display results
    results.forEach(person => {
      const personElement = document.createElement('div');
      personElement.className = 'search-result-item';
      personElement.innerHTML = `<a href="/leaks/${person.ime}_${person.prezime}">${person.ime} ${person.prezime} </a>`;
      resultsContainer.appendChild(personElement);
    });
  }
}

  // Function to clear search results
  function clearSearchResults() {
    document.getElementById('searchResults').innerHTML = '';
  }

  // Event listener for search bar input
  document.getElementById('search-bar').addEventListener('input', handleSearch);

  document.addEventListener("DOMContentLoaded", function() {
    
  const scrollContainer = document.getElementById('ostaleOsobe');
  const scrollThreshold = scrollContainer.scrollWidth - scrollContainer.clientWidth;


  // Funkcija koja resetuje scroll na početak
  function resetScroll() {
    if (scrollContainer.scrollLeft >= scrollThreshold) {
      // Resetuje scroll na početak
      scrollContainer.scrollLeft = 0;
    }
  }

  // Event listener za scroll događaj
  scrollContainer.addEventListener('scroll', resetScroll);
});

    <script>
      function updateFooter(footerData) {
        var footer = document.getElementById('footer');
        var recommendationLinks = footer.getElementsByClassName('recommendation-links')[0];
      
        // Ukloni postojeće stavke
        while (recommendationLinks.firstChild) {
          recommendationLinks.removeChild(recommendationLinks.firstChild);
        }
      
        // Dodaj nove stavke
        footerData.items.forEach(function(item) {
          var li = document.createElement('li');
          li.className = 'recommendation';
      
          var a = document.createElement('a');
          a.href = item.link;
          a.target = '_blank';
      
          var div = document.createElement('div');
          div.className = 'teaser';
      
          var img = document.createElement('img');
          img.className = 'spip_logos';
          img.src = item.imgSrc;
          img.alt = item.imgAlt;
          img.width = '360';
          img.height = '240';
      
          var p = document.createElement('p');
          p.innerHTML = item.text;
      
          div.appendChild(img);
          a.appendChild(div);
          a.appendChild(p);
          li.appendChild(a);
          recommendationLinks.appendChild(li);
        });
      }
      
      fetch('/footer')
        .then(response => response.json())
        .then(data => {
          let footerData = { items: [] };
      
          data.forEach(item => {
            footerData.items.push({
              link: 'https://your-default-link.com', // Pretpostavljamo da link nije dostupan u originalnom JSON-u
              imgSrc: '/'+item.urlPath,
              imgAlt: 'Footer Image', // Pretpostavljamo da alt tekst nije dostupan u originalnom JSON-u
              text: item.tekst
            });
          });
      
          // Ažuriraj footer nakon što su podaci dohvaćeni
          updateFooter(footerData);
        })
        .catch(error => console.error('Error fetching footer data:', error));
        </script>
