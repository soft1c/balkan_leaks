<script>
let allFiles = [];
// Use this function to fetch person data on page load
window.onload = function() {
  const pathParts = window.location.pathname.split('/');
const imePrezime = pathParts[pathParts.length - 1];
fetch(`/osoba/${imePrezime}`)
.then(response => response.json())
.then(data => {
  document.getElementById('ime').textContent = `${data.ime} ${data.prezime}`;
  console.log(data);
  document.getElementById('personDescription').innerHTML = data.opis || 'Opis nije dostupan.';
  document.getElementById('personImage').setAttribute('src', `/uploads/media/images/${data.slikaUrl}`);


  // Display files
  allFiles = data.fajlovi; // Store all files
displayPersonFiles(allFiles);
  
})
.catch(error => {
  console.error('Error fetching person data:', error);
  document.getElementById('ime').textContent = 'Error loading data.';
  document.getElementById('personDescription').textContent = 'Could not retrieve person details.';
});
};

function displayPersonFiles(files) {
const filesList = document.getElementById('files-list');
filesList.innerHTML = ''; // Clear existing list

files.forEach(file => {
const listItem = document.createElement('li');
listItem.innerHTML = `
${file.filePath} 
<a class="download-text" href="/uploads/media/${file.fileType}/${file.filePath}" download="${file.filePath}"></a>

<div id="preview-${file.filePath}" class="file-preview"></div>
`;
filesList.appendChild(listItem);
});
}
function filterFiles(fileType) {
if (fileType === 'all') {
displayPersonFiles(allFiles);
} else {
const filteredFiles = allFiles.filter(file => file.fileType === fileType);
displayPersonFiles(filteredFiles);
}
}
function previewFile(type, filename) {
const previewDiv = document.getElementById(`preview-${filename}`);

// Clear previous content
previewDiv.innerHTML = '';

if (type === 'text') {
// For text files, fetch content and display the first few lines
fetch(`/uploads/media/text/${filename}`)
.then(response => response.text())
.then(text => {
  previewDiv.innerHTML = `<p>${text.split('\n').slice(0, 5).join('<br>')}</p>`;
  previewDiv.style.display = 'block';
});
} else if (type === 'video') {
// For video files, create a video player
previewDiv.innerHTML = `<video controls src="/uploads/media/video/${filename}"></video>`;
previewDiv.style.display = 'block';
} else if (type === 'audio') {
// For audio files, create an audio player
previewDiv.innerHTML = `<audio controls src="/uploads/media/audio/${filename}"></audio>`;
previewDiv.style.display = 'block';
} else if (type === 'images') {
// For image files, display the image
previewDiv.innerHTML = `<img src="/uploads/media/images/${filename}" alt="${filename}" style="max-width: 100%; height: auto;">`;
previewDiv.style.display = 'block';
}
}

      personElement.className = 'search-result-item';
      personElement.innerHTML = `<a href="/leaks/${person.ime}_${person.prezime}">${person.ime} ${person.prezime}</a>`;
      resultsContainer.appendChild(personElement);
    });
  }
}

  // Function to clear search results
  function clearSearchResults() {
    document.getElementById('searchResults').innerHTML = '';
  }

  // Event listener for search bar input
  document.getElementById('search-bar').addEventListener('input', handleSearch);

  document.addEventListener("DOMContentLoaded", function() {
    
  const scrollContainer = document.getElementById('ostaleOsobe');
  const scrollThreshold = scrollContainer.scrollWidth - scrollContainer.clientWidth;

  // Funkcija koja resetuje scroll na početak
  function resetScroll() {
    if (scrollContainer.scrollLeft >= scrollThreshold) {
      // Resetuje scroll na početak
      scrollContainer.scrollLeft = 0;
    }
  }

  // Event listener za scroll događaj
  scrollContainer.addEventListener('scroll', resetScroll);
});

<script>
  function updateFooter(footerData) {
    var footer = document.getElementById('footer');
    var recommendationLinks = footer.getElementsByClassName('recommendation-links')[0];
  
    // Ukloni postojeće stavke
    while (recommendationLinks.firstChild) {
      recommendationLinks.removeChild(recommendationLinks.firstChild);
    }
  
    // Dodaj nove stavke
    footerData.items.forEach(function(item) {
      var li = document.createElement('li');
      li.className = 'recommendation';
  
      var a = document.createElement('a');
      a.href = item.link;
      a.target = '_blank';
  
      var div = document.createElement('div');
      div.className = 'teaser';
  
      var img = document.createElement('img');
      img.className = 'spip_logos';
      img.src = item.imgSrc;
      img.alt = item.imgAlt;
      img.width = '360';
      img.height = '240';
  
      var p = document.createElement('p');
      p.innerHTML = item.text;
  
      div.appendChild(img);
      a.appendChild(div);
      a.appendChild(p);
      li.appendChild(a);
      recommendationLinks.appendChild(li);
    });
  }
  
  fetch('/footer')
    .then(response => response.json())
    .then(data => {
      let footerData = { items: [] };
  
      data.forEach(item => {
        footerData.items.push({
          link: 'https://your-default-link.com', // Pretpostavljamo da link nije dostupan u originalnom JSON-u
          imgSrc: '/'+item.urlPath,
          imgAlt: 'Footer Image', // Pretpostavljamo da alt tekst nije dostupan u originalnom JSON-u
          text: item.tekst
        });
      });
  
      // Ažuriraj footer nakon što su podaci dohvaćeni
      updateFooter(footerData);
    })
    .catch(error => console.error('Error fetching footer data:', error));
    </script>
