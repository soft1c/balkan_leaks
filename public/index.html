<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/pocetna_style.css">
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      font-size: 24px;
      font-weight: bold;
    }

    #donate-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #search-bar {
      width: 50%;
      padding: 10px;
      margin: 20px auto;
      display: block;
    }



    .fixed-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px;
      box-sizing: border-box;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    .search-results {

      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      margin-top: 10px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

  .search-result-item {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  .search-result-item:last-child {
    border-bottom: none;
  }

  .search-result-item a {
    text-decoration: none;
    color: black;
    display: block;
  }

  .search-result-item a:hover {
    background-color: #f8f8f8;
  }
    
  #osobaMjeseca {
  position: relative;
  z-index: 1; /* Lower z-index than search-results */
}

  </style>
</head>
<body>

  <header>
    <div id="logo">My Blog</div>
    <button id="donate-btn">Donate</button>
  </header>
<br><br><br><br>
  <input type="text" id="search-bar" placeholder="Search...">
  <div id="searchResults" class="search-results"></div>
  <br><br>





  <section id="osobaMjeseca" class="cards-wrapper" style="display:flex; justify-content: center; padding: 0px;">
    <!-- Dinamički sadržaj osobe mjeseca će biti umetnut ovdje -->
  </section>
  
  <section id="istaknuteOsobe" style="gap: 5px;" class="cards-wrapper">
    <!-- Istaknute osobe će biti dodane ovdje dinamički -->
  </section>

  <section id="ostaleOsobe" style="gap: 5px; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; padding:0;" class="cards-wrapper horizonal-scroll">
    <!-- Nedavno dodane osobe će biti dodane ovdje dinamički -->
  </section>
  


  <script>
    function fetchOsobaMjeseca() {
      fetch('/osobaMjeseca')
        .then(response => response.json())
        .then(osoba => {
          
          const baseUrl = '/uploads/media/images/';
          const osobaMjesecaHTML = `
            <div class="card-grid-space">
              <div class="num"></div>
              <a class="card" href="/podstranica/${osoba.id}" style="--bg-img: url(${baseUrl}${osoba.slikaUrl})">
                <div>
                  <h1>${osoba.ime} ${osoba.prezime}</h1>
                  <p>${osoba.opis}</p>
                  <!-- Pretpostavka je da datum nije dostupan ili nije relevantan -->
                  <div class="tags">
                    <div class="tag">Pjevačica</div> <!-- Ova oznaka možda treba biti dinamička -->
                  </div>
                </div>
              </a>
            </div>
          `;
  
          document.getElementById('osobaMjeseca').innerHTML = osobaMjesecaHTML;
        })
        .catch(error => console.error('Došlo je do greške:', error));
    }
    function fetchIstaknuteOsobe() {
    fetch('/get_featured_persons')
      .then(response => response.json())
      .then(istaknuteOsobe => {
        const baseUrl = '/uploads/media/images/';
        let cardsHtml = '';

        istaknuteOsobe.forEach(osoba => {
  cardsHtml += `
    <div class="card-grid-space">
      <div class="num"></div>
      <a class="card" href="/podstranica/${osoba.id}" style="width:300px; --bg-img: url(${baseUrl}${osoba.slikaUrl})">
        <div>
          <h1>${osoba.ime} ${osoba.prezime}</h1>
          <p>${osoba.opis}</p>
          <div class="date">Datum objave</div>
          <div class="tags">
            <div class="tag">Tag</div>
          </div>
        </div>
      </a>
    </div>
  `;
});

        document.getElementById('istaknuteOsobe').innerHTML = cardsHtml;
      })
      .catch(error => console.error('Došlo je do greške:', error));
  }
  function fetchNedavnoDodaneOsobe() {
    fetch('/get_recent_persons')
      .then(response => response.json())
      .then(osobe => {
        const baseUrl = '/uploads/media/images/';
        let cardsHtml = '';
        

        
        osobe.forEach(osoba => {
  cardsHtml += `
    <div class="card-grid-space">
      <div class="num"></div>
      <a class="card" href="/podstranica/${osoba.id}" style="width:200px; --bg-img: url(${baseUrl}${osoba.slikaUrl})">
        <div>
          <h1>${osoba.ime} ${osoba.prezime}</h1>
          <div class="date">Datum objave</div>
          <div class="tags">
            <div class="tag">Tag</div>
          </div>
        </div>
      </a>
    </div>
  `;
});


        document.getElementById('ostaleOsobe').innerHTML = cardsHtml;
      })
      .catch(error => console.error('Došlo je do greške:', error));
  }

  // Poziv funkcije prilikom učitavanja stranice
  fetchNedavnoDodaneOsobe();

  // Poziv funkcije prilikom učitavanja stranice
  fetchIstaknuteOsobe();
  
    // Poziv funkcije prilikom učitavanja stranice
    fetchOsobaMjeseca();
    let searchTimeoutToken;

  function handleSearch() {
    const searchTerm = document.getElementById('search-bar').value;

    clearTimeout(searchTimeoutToken); // Clear existing timeout

    if (searchTerm.length > 2) {
      // Set a new timeout
      searchTimeoutToken = setTimeout(() => {
        fetch(`/search?q=${encodeURIComponent(searchTerm)}`)
          .then(response => response.json())
          .then(results => {
            displaySearchResults(results);
          })
          .catch(error => console.error('Search error:', error));
      }, 300); // Adjust 300ms to your liking
    } else {
      clearSearchResults();
    }
  }
  function displaySearchResults(results) {
  const resultsContainer = document.getElementById('searchResults');
  resultsContainer.innerHTML = ''; // Clear existing results

  if (results.length === 0) {
    // No results found
    resultsContainer.innerHTML = '<div class="search-result-item">Nema ponuđenih osoba</div>';
  } else {
    // Display results
    results.forEach(person => {
      const personElement = document.createElement('div');
      personElement.className = 'search-result-item';
      personElement.innerHTML = `<a href="/podstranica/${person.id}">${person.ime} ${person.prezime} - ${person.mjestoRodjenja}</a>`;
      resultsContainer.appendChild(personElement);
    });
  }
}

  // Function to clear search results
  function clearSearchResults() {
    document.getElementById('searchResults').innerHTML = '';
  }

  // Event listener for search bar input
  document.getElementById('search-bar').addEventListener('input', handleSearch);

  </script>

<br><br><br><br><br>
  
  <footer>
    &copy; 2023 My Blog. All rights reserved.
  </footer>

</body>
</html>
