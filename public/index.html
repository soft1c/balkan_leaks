<script>document.addEventListener("DOMContentLoaded", function () {
  const scrollImages = document.querySelector(".scrollmenu");
  const scrollLength = scrollImages.scrollWidth - scrollImages.clientWidth;
  const leftButton = document.querySelector(".left");
  const rightButton = document.querySelector(".right");

  function checkScroll() {
    const currentScroll = scrollImages.scrollLeft;
    if (currentScroll === 0) {
      leftButton.setAttribute("disabled", "true");
      rightButton.removeAttribute("disabled");
    } else if (currentScroll === scrollLength) {
      rightButton.setAttribute("disabled", "true");
      leftButton.removeAttribute("disabled");
    } else {
      leftButton.removeAttribute("disabled");
      rightButton.removeAttribute("disabled");
    }
  }

  scrollImages.addEventListener("scroll", checkScroll);
  window.addEventListener("resize", checkScroll);
  checkScroll();

  function leftScroll() {
    scrollImages.scrollBy({
      left: -147,
      behavior: "smooth"
    });
  }

  function rightScroll() {
    scrollImages.scrollBy({
      left: 147,
      behavior: "smooth"
    });
  }

  leftButton.addEventListener("click", leftScroll);
  rightButton.addEventListener("click", rightScroll);
});</script>

    function fetchOsobaMjeseca() {
    fetch('/osobaMjeseca')
        .then(response => response.json())
        .then(osoba => {
            const baseUrl = '/uploads/media/images/';
            const cardStyle = osoba.slikaUrl ? `--bg-img: url(${baseUrl}${osoba.slikaUrl})` : 'background-color: #FFFFFF; color: black; display: flex; justify-content: center; align-items: center;';
            const cardContent = osoba.slikaUrl ? `<h1>${osoba.ime} ${osoba.prezime}</h1>` : `<h1>${osoba.ime} ${osoba.prezime}</h1><p>Coming Soon</p>`;

            const osobaMjesecaHTML = `
                <div class="card-grid-space">
                    <div class="num"></div>
                    <a class="card" href="/leaks/${osoba.ime}_${osoba.prezime}" style="${cardStyle}">
                        <div>
                            ${cardContent}
                        </div>
                    </a>
                </div>
            `;

            document.getElementById('osobaMjeseca').innerHTML = osobaMjesecaHTML;
        })
        .catch(error => console.error('Došlo je do greške:', error));
}
function fetchIstaknuteOsobe() {
    fetch('/get_featured_persons')
        .then(response => response.json())
        .then(istaknuteOsobe => {
            const baseUrl = '/uploads/media/images/';
            let cardsHtml = '';

            istaknuteOsobe.forEach(osoba => {
                const cardStyle = osoba.slikaUrl ? `--bg-img: url(${baseUrl}${osoba.slikaUrl})` : 'background-color: #FFFFFF; color: black; display: flex; justify-content: center; align-items: center;';
                const cardContent = osoba.slikaUrl ? `<h1>${osoba.ime} ${osoba.prezime}</h1>` : `<h1>${osoba.ime} ${osoba.prezime}</h1><p>Coming Soon</p>`;

                cardsHtml += `
                    <div class="card-grid-space">
                        <div class="num"></div>
                        <a class="card" href="/leaks/${osoba.ime}_${osoba.prezime}" style="${cardStyle}">
                            <div>
                                ${cardContent}
                            </div>
                        </a>
                    </div>
                `;
            });

            document.getElementById('istaknuteOsobe').innerHTML = cardsHtml;
        })
        .catch(error => console.error('Došlo je do greške:', error));
}

function generatePersonHTML(osoba) {
    const baseUrl = '/uploads/media/images/';
    const card = document.createElement('a');
    card.className = 'card';
    card.href = `/leaks/${osoba.ime}_${osoba.prezime}`;

    if (osoba.slikaUrl) {
        card.style.setProperty('--bg-img', `url(${baseUrl}${osoba.slikaUrl})`);
    } else {
        card.style.backgroundColor = 'white';
        card.style.color = 'black';
        card.style.display = 'flex';
        card.style.justifyContent = 'center';
        card.style.alignItems = 'center';
        card.style.height = '290px';
    }

    card.innerHTML = `
        <div>
            <h1>${osoba.ime} ${osoba.prezime}</h1>
            ${osoba.slikaUrl ? '' : '<p>Coming Soon</p>'}
        </div>
    `;
    return card;
}

<script>
  function updateFooter(footerData) {
    var footer = document.getElementById('footer');
    var recommendationLinks = footer.getElementsByClassName('recommendation-links')[0];
  
    // Ukloni postojeće stavke
    while (recommendationLinks.firstChild) {
      recommendationLinks.removeChild(recommendationLinks.firstChild);
    }
  
    // Dodaj nove stavke
    footerData.items.forEach(function(item) {
      var li = document.createElement('li');
      li.className = 'recommendation';
  
      var a = document.createElement('a');
      a.href = item.link;
      a.target = '_blank';
  
      var div = document.createElement('div');
      div.className = 'teaser';
  
      var img = document.createElement('img');
      img.className = 'spip_logos';
      img.src = item.imgSrc;
      img.alt = item.imgAlt;
      img.width = '360';
      img.height = '240';
  
      var p = document.createElement('p');
      p.innerHTML = item.text;
  
      div.appendChild(img);
      a.appendChild(div);
      a.appendChild(p);
      li.appendChild(a);
      recommendationLinks.appendChild(li);
    });
  }
  
  fetch('/footer')
    .then(response => response.json())
    .then(data => {
      let footerData = { items: [] };
  
      data.forEach(item => {
        footerData.items.push({
          link: 'https://your-default-link.com', // Pretpostavljamo da link nije dostupan u originalnom JSON-u
          imgSrc: '/'+item.urlPath,
          imgAlt: 'Footer Image', // Pretpostavljamo da alt tekst nije dostupan u originalnom JSON-u
          text: item.tekst
        });
      });
  
      // Ažuriraj footer nakon što su podaci dohvaćeni
      updateFooter(footerData);
    })
    .catch(error => console.error('Error fetching footer data:', error));
    </script>
