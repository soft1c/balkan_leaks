<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      font-size: 24px;
      font-weight: bold;
    }

    #donate-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #search-bar {
      width: 50%;
      padding: 10px;
      margin: 20px auto;
      display: block;
    }



    .fixed-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px;
      box-sizing: border-box;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: sticky;
      bottom: 0;
      width: 100%;
    }
    
    .search-results {

      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      margin-top: 10px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

  .search-result-item {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  .search-result-item:last-child {
    border-bottom: none;
  }

  .search-result-item a {
    text-decoration: none;
    color: black;
    display: block;
  }

  .search-result-item a:hover {
    background-color: #f8f8f8;
  }
    
  #osobaMjeseca {
  position: relative;
  z-index: 1; /* Lower z-index than search-results */

}

  div.scrollmenu {
  background-color: #ffffff;
  overflow: auto;
  white-space: nowrap;
}

div.scrollmenu a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

div.scrollmenu a:hover {
  background-color: #777;
}

          #logo-under-header {
            text-align: center;
            margin: 20px;
        }

        #logo-under-header img {
            width: 200px; /* Adjust the width as needed */
        }


main{
  flex:1;
}

<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<br><br>
<div id="logo-under-header">
  <h1 style="color:black; font:bold; margin:0px; font-size: 48px;">BPIKD</h1>
  <img style="margin:0px;" src="logo2.png" alt="Logo Under Header">

</div>
<br>
<br><br><br>
  <input type="text" id="search-bar" placeholder="Search...">
  <div id="searchResults" class="search-results"></div>
  <br><br>





  <section id="osobaMjeseca" class="cards-wrapper" style="display:flex; justify-content: center; padding: 0px;">
    <!-- Dinamički sadržaj osobe mjeseca će biti umetnut ovdje -->
  </section>
  
  <section id="istaknuteOsobe" style="gap: 25px;" class="cards-wrapper">
    <!-- Istaknute osobe će biti dodane ovdje dinamički -->
  </section>

  <div style="z-index: -1000;"class="scrollmenu">
    
  <section id="ostaleOsobe" style="gap: 25px; grid-template-columns: repeat(100000, 1fr); padding: 0; background-color: #f2f2f2;z-index: -999;" class="cards-wrapper horizontal-scroll">
    <!-- Nedavno dodane osobe će biti dodane ovdje dinamički -->
  </section>
  
</div>


  <script>
    
    function fetchOsobaMjeseca() {
      fetch('/osobaMjeseca')
        .then(response => response.json())
        .then(osoba => {
          
          const baseUrl = '/uploads/media/images/';
          const osobaMjesecaHTML = `
            <div class="card-grid-space">
              <div class="num"></div>
              <a class="card" href="/podstranica/${osoba.id}" style="--bg-img: url(${baseUrl}${osoba.slikaUrl})">
                <div>
                  <h1>${osoba.ime} ${osoba.prezime}</h1>
                  
                
                  
                </div>
              </a>
            </div>
          `;
  
          document.getElementById('osobaMjeseca').innerHTML = osobaMjesecaHTML;
        })
        .catch(error => console.error('Došlo je do greške:', error));
    }
    function fetchIstaknuteOsobe() {
    fetch('/get_featured_persons')
      .then(response => response.json())
      .then(istaknuteOsobe => {
        const baseUrl = '/uploads/media/images/';
        let cardsHtml = '';

        istaknuteOsobe.forEach(osoba => {
  cardsHtml += `
    <div class="card-grid-space">
      <div class="num"></div>
      <a class="card" href="/podstranica/${osoba.id}" style=" --bg-img: url(${baseUrl}${osoba.slikaUrl})">
        <div>
          <h1>${osoba.ime} ${osoba.prezime}</h1>
          
          
          
        </div>
      </a>
    </div>
  `;
});

        document.getElementById('istaknuteOsobe').innerHTML = cardsHtml;
      })
      .catch(error => console.error('Došlo je do greške:', error));
  }
  function generatePersonHTML(osoba) {
  const baseUrl = '/uploads/media/images/';
  const card = document.createElement('a'); // Change this to an anchor tag
  card.className = 'card';
  card.href = `/podstranica/${osoba.id}`; // Set the href attribute
  card.style.setProperty('--bg-img', `url(${baseUrl}${osoba.slikaUrl})`);
  card.innerHTML = `
    <div>
      <h1>${osoba.ime} ${osoba.prezime}</h1>
    </div>
  `;
  return card;
}

function setupInfiniteScroll(osobe) {
  const container = document.getElementById('ostaleOsobe');
  
  container.addEventListener('scroll', function() {
    // Check if scrolled to end
    if (container.scrollWidth - container.scrollLeft === container.clientWidth) {
      console.log('Scrolled to end of container');
      const firstElement = container.firstChild;
      container.appendChild(firstElement.cloneNode(true));
    }
  });
}

function fetchNedavnoDodaneOsobe() {
  fetch('/daj_sve')
    .then(response => response.json())
    .then(osobe => {
      const container = document.getElementById('ostaleOsobe');
      container.innerHTML = ''; // Clear existing content

      const cardWidth = 9*16; // Širina jedne karte
      const gap = 25; // Razmak između karata

      osobe.forEach(osoba => {
        const personCard = generatePersonHTML(osoba);
        container.appendChild(personCard);
      });

      // Postavljanje širine kontejnera
      const totalWidth = osobe.length * (cardWidth + gap) + gap;
      container.style.width = `${totalWidth}px`;
      container.style.paddingLeft = `${gap/2}px`;
      container.style.paddingRight = `${gap/2}px`;
    })
    .catch(error => console.error('Došlo je do greške:', error));
}

  // Poziv funkcije prilikom učitavanja stranice
  fetchNedavnoDodaneOsobe();

  // Poziv funkcije prilikom učitavanja stranice
  fetchIstaknuteOsobe();
  
    // Poziv funkcije prilikom učitavanja stranice
    fetchOsobaMjeseca();
    let searchTimeoutToken;

  function handleSearch() {
    const searchTerm = document.getElementById('search-bar').value;

    clearTimeout(searchTimeoutToken); // Clear existing timeout

    if (searchTerm.length > 2) {
      // Set a new timeout
      searchTimeoutToken = setTimeout(() => {
        fetch(`/search?q=${encodeURIComponent(searchTerm)}`)
          .then(response => response.json())
          .then(results => {
            displaySearchResults(results);
          })
          .catch(error => console.error('Search error:', error));
      }, 300); // Adjust 300ms to your liking
    } else {
      clearSearchResults();
    }
  }
  function displaySearchResults(results) {
  const resultsContainer = document.getElementById('searchResults');
  resultsContainer.innerHTML = ''; // Clear existing results

  if (results.length === 0) {
    // No results found
    resultsContainer.innerHTML = '<div class="search-result-item">Nema ponuđenih osoba</div>';
  } else {
    // Display results
    results.forEach(person => {
      const personElement = document.createElement('div');
      personElement.className = 'search-result-item';
      personElement.innerHTML = `<a href="/podstranica/${person.id}">${person.ime} ${person.prezime} - ${person.mjestoRodjenja}</a>`;
      resultsContainer.appendChild(personElement);
    });
  }
}

  // Function to clear search results
  function clearSearchResults() {
    document.getElementById('searchResults').innerHTML = '';
  }

  // Event listener for search bar input
  document.getElementById('search-bar').addEventListener('input', handleSearch);

  document.addEventListener("DOMContentLoaded", function() {
    
  const scrollContainer = document.getElementById('ostaleOsobe');
  const scrollThreshold = scrollContainer.scrollWidth - scrollContainer.clientWidth;

  // Funkcija koja resetuje scroll na početak
  function resetScroll() {
    if (scrollContainer.scrollLeft >= scrollThreshold) {
      // Resetuje scroll na početak
      scrollContainer.scrollLeft = 0;
    }
  }

  // Event listener za scroll događaj
  scrollContainer.addEventListener('scroll', resetScroll);
});

  </script>

</script>
