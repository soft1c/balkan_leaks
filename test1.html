<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Person</title>
  <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .optional {
      font-size: 0.8em;
      color: #666;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[name="preview"] {
      background-color: #f8f8f8;
      margin-right: 10px;
    }
    button[name="submit"] {
      background-color: #5cb85c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ADD A PERSON</h2>
    <form action="/path-to-your-submit-handler" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" name="surname" required>
      </div>

      <div class="form-group">
        <label for="birthDate">Birth date:</label>
        <input type="date" name="birthDate" required>
      </div>

      <div class="form-group">
        <label for="placeOfBirth">Place of birth:</label>
        <input type="text" name="placeOfBirth" required>
      </div>

      <div class="form-group">
        <label for="dateOfDeath">Date of death:</label>
        <input type="date" name="dateOfDeath">
        <span class="optional">*optional</span>
      </div>

      <div class="form-group">
        <label for="personPicture">Upload person picture:</label>
        <input type="file" name="personPicture" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="description">Write the description of the person:</label>
        <textarea name="description" id="description"></textarea>
      </div>

      <div class="form-group">
        <button type="button" name="preview">Preview</button>
        <button type="submit" name="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    ClassicEditor
      .create(document.querySelector('#description'))
      .catch(error => {
        console.error(error);
      });
  </script>

  
</body>
</html>
